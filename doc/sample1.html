<h1>VTuberとは？</h1>

<p>
バーチャルYouTuber(バーチャルユーチューバー)は<br>
YouTuberとして動画配信・投稿を行う<br>
コンピュータグラフィックスの日本発祥のキャラクター(アバター)、<br>
またキャラクター(アバター)を用いて動画投稿・配信を行う人。<br>
</p>

<b>別名：VTuber、Vチューバー（ブイチューバー）。</b>
